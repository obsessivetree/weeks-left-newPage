<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>New Tab</title>
  </head>
  <body>
    <header>
      <h1>DEATH AWAITS</h1>
      <div id="header-content" class="invisible">
        <h2 class="info" id="total-weeks-left">
          <span id="weeks-left"></span> weeks left.
        </h2>
        <div id="next-decade">
          <h2 class="info">
            <span id="weeks-until-next-decade-age"></span> weeks until the year
            you turn <span id="next-decade-age"></span>.
          </h2>
        </div>
        <div id="this-year">
          <h2 class="info">
            <span id="weeks-left-this-year"></span> weeks left this year.
          </h2>
        </div>
      </div>
      <form id="form" onsubmit="return false;">
        <label>Country of Residence:</label>
        <select name="country" id="country">
          <option value="">US</option>
        </select>
        <label>Enter your sex:</label>
        <label for="male">
          <input type="radio" name="sex" id="male" />
          male
        </label>
        <label for="female">
          <input type="radio" name="sex" id="female" />
          female
        </label>
        <label for="birthyear">Enter your birthday:</label>
        <input
          type="date"
          name="birthyear"
          id="birthyear"
          required
          autocomplete="bday"
          autofocus="true"
        />
        <button type="submit">Submit</button>
      </form>
    </header>
    <main>
      <div id="life"></div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
